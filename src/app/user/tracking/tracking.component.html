<section class="py-5 my-5 " style="background-image: url(../../../assets/images/footer-top-bg.png);"   id="tracking">
  <div class="container rounded-3 px-3 my-5">
    <div class="row pb-5">
      <div class="row gx-5 pb-5">
        <h4 class="text-center text-white">Tracking</h4>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label for="" class="label label-primary">Tracking No#</label>
          <input type="text"  [(ngModel)]="trackingID" placeholder="Enter Tracking#" class="form-control">
        </div>
      </div>
      <div class="col-md-2">
        <button nbButton status="primary" (click)="onSubmit()" hero>Track your Package</button>
      </div>
    </div>
  </div>
</section>
