<div class="header-container">
  <div class="logo-container">
    <a href=""
      ><img
        class="logo"
        src="assets\images\happ1.png"
        alt="Pace Courier Service"
        width="200px"
    /></a>
  </div>
</div>
<div class="header-container ml-auto">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3 mt-2" style="box-shadow: none; background-color: #FFFFFF !important; ">


  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <div class="mx-auto">
  <button class="navbar-toggler p-2" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" [routerLink]="['/user']" routerLinkActive="router-link-active"   (click)="isMenuCollapsed = true">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/user/about']"  (click)="isMenuCollapsed = true">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/user/tracking']"  (click)="isMenuCollapsed = true">Tracking</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/user/contact']"   (click)="isMenuCollapsed = true">Contact Us</a>
      </li>
      <li class="nav-item">
        <button nbButton status="primary" shape="semi-round" routerLink='/user/login' >Login</button>
      </li>
      <li class="nav-item">
        <button nbButton status="success" shape="semi-round" [routerLink]="[ '/user/register']">Register</button>
      </li>
    </ul>
  </div>
</div>
</nav>
