<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()"><img src="../../../../assets/images/happ1 (1).png" style="width: 75%;" alt=""></a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item" [routerLink]="['/home']" routerLinkActive="router-link-active"   icon="home-outline"></nb-action>
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>


    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <div  ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownMyAccount" ngbDropdownToggle>{{userName}}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownMyAccount">
          <button ngbDropdownItem>Account Settings</button>
          <button ngbDropdownItem (click)="logout()">Log Out</button>

        </div>
      </div>
    </nb-action>
  </nb-actions>
</div>
