<div class="row">
  <div class="col-md-2 offset-10">
    <button nbButton (click)="AddBtn()" status="primary">Add City</button>
  </div>
  <div class="col-md-12"></div>

  <div class="col-md-12">
    <!-- <button nbButton status="primary" hero (click)="exportTable()">
        Export
      </button> -->
    <h6>Export As:</h6>
    <nb-button-group status="info">
      <button nbButton (click)="exportTable()">Excel</button>
      <button nbButton (click)="generatePDF()">PDF</button>
    </nb-button-group>
    <br />
    <div class="float-right">
      <div class="form-group">
        <input
          type="text"
          nbInput
          [(ngModel)]="searchVal"
          name="search"
          placeholder="Search"
          (keyup)="SearchFunction()"
          id="searchbox"
        />
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <table #pdfTable class="w-100 table table-bordered hover" id="ExampleTable">
      <thead class="thead-dark">
        <tr>
          <th>
            City ID
          </th>
          <th (click)="sort('id')" scope="col">
            City Name <i class="fa fa-sort"></i>
          </th>

          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="text-center"
          scope="row"
          *ngFor="
            let item of citiesLOV
              | paginate: { itemsPerPage: 10, currentPage: p }
          "
        >
        <td>{{item.Value}}</td>
          <td class="py-2 id">{{ item.Text }}</td>

          <td class="py-2">
            <a (click)="deleteBtn(item.ID)"
              ><nb-icon icon="trash-2-outline"></nb-icon
            ></a>

          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
