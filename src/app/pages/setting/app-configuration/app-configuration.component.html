<nb-card status="primary">
  <nb-card-header> Application Configuration </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Organization Name</label>
              <input type="text" name="" nbInput fullWidth id="" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Currency</label>
              <input type="text" name="" nbInput fullWidth id="" />
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="">Organization Title</label>
              <input type="text" name="" nbInput fullWidth id="" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="">NTN</label>
              <input type="text" name="" nbInput fullWidth id="" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="">STN</label>
              <input type="text" name="" nbInput fullWidth id="" />
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <label for="">Organization Logo</label>
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <img
              src="../../../../assets/images/img_placeholder.jpeg"
              width="100"
              height="125"
              alt=""
            />
          </div>
          <div class="col-md-12 col-sm-12 col-xs-12">
            <input type="file" nbInput />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <h6>Location</h6>
      <div class="col-md-3">
        <div class="form-group">
          <label for="">Location Name</label>
          <input nbInput fullWidth type="text" name="" id="" />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="">Location Short Name</label>
          <input nbInput fullWidth type="text" name="" id="" />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="">Sub Location Name</label>
          <input nbInput fullWidth type="text" name="" id="" />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="">Location Email</label>
          <input nbInput fullWidth type="email" name="" id="" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="">Location Type</label>
          <nb-select placeholder="Select Location Type" fullWidth></nb-select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="">Tel1</label>
          <input nbInput fullWidth type="number" name="" id="" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="">Tel2</label>
          <input nbInput fullWidth type="number" name="" id="" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="">Fax</label>
          <input nbInput fullWidth type="number" name="" id="" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="">Mobile 1</label>
          <input nbInput fullWidth type="number" name="" id="" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="">Mobile 2</label>
          <input nbInput fullWidth type="number" name="" id="" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="">Website</label>
          <input nbInput fullWidth type="text" name="" id="" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="">Portal-URL</label>
          <input nbInput fullWidth type="text" name="" id="" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="">License No</label>
          <input nbInput fullWidth type="number" name="" id="" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="">Country</label>
          <nb-select placeholder="Select Country" fullWidth></nb-select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="">Province</label>
          <nb-select placeholder="Select Province" fullWidth></nb-select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="">City</label>
          <nb-select placeholder="Select City" fullWidth></nb-select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="">Latitude</label>
          <input nbInput fullWidth type="number" name="" id="" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="">Longitude</label>
          <input nbInput fullWidth type="number" name="" id="" />
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="">Address Details</label>
          <textarea
            class="form-control"
            name=""
            id=""
            cols="30"
            rows="5"
          ></textarea>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Header Details</label>

          <textarea
            name=""
            class="form-control"
            id=""
            cols="70"
            rows="5"
          ></textarea>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Footer Details</label>
          <textarea
            name=""
            class="form-control"
            id=""
            cols="70"
            rows="5"
          ></textarea>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
