<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add New profile</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="addProfile" (ngSubmit)="onSubmit()">
    <div class="row">

      <div class="col-md-8 offset-2">
        <div class="form-group">
          <label for="">Shipper Name</label>
          <input fullWidth nbInput formControlName="ShipperName" type="text"  id="">
        </div>
      </div>
      <div class="col-md-8 offset-2">
        <div class="form-group">
          <label for="">Shipper Phone</label>
          <input fullWidth nbInput formControlName="ShipperPhone" type="text"  id="">
        </div>
      </div>
      <div class="col-md-8 offset-2">
        <div class="form-group">
          <label for="">Shipper Email</label>
          <input fullWidth nbInput formControlName="ShipperEmail" type="text"  id="">
        </div>
      </div>
      <div class="col-md-8 offset-2">
        <div class="form-group">
          <label for="">Shipper Address</label>
          <input fullWidth  nbInput formControlName="ShipperAddress" type="text"  id="">
        </div>
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button
    type="button"
   nbButton hero status="primary"
    (click)="onSubmit()"
  >
    Add
  </button>
  <button nbButton
    type="button"

    (click)="modal.close('Save click')"
  >
    Cancel
  </button>
</div>
