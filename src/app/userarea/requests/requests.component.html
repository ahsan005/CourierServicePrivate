<div class="row">
  <div class="col-md-12">
  <h4>Request Details</h4>
  <form action="">
    <div class="row">
      <div class="col-sm-2">
        <div class="form-group">
          <label for="">Select Destination</label>
          <nb-select fullWidth placeholder="Select City">
           <nb-option>Karachi</nb-option>
          </nb-select>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <label for="">Select Status</label>
          <nb-select fullWidth placeholder="Select Status">
           <nb-option>Completed</nb-option>
           <nb-option>Processing</nb-option>
           <nb-option>In-transit</nb-option>
           <nb-option>Delivering</nb-option>
          </nb-select>
        </div>
      </div>
      <div class="col-md-2 col-sm-6">
        <div class="form-group">
          <label for="">From</label>
          <input nbInput placeholder="Select Start Date" [nbDatepicker]="datepicker">
          <nb-datepicker #datepicker></nb-datepicker>
        </div>
      </div>
      <div class="col-md-2 col-sm-6">
        <div class="form-group">
          <label for="">To</label>
          <input nbInput placeholder="Select Ending Date" [nbDatepicker]="datepickerending" >
          <nb-datepicker #datepickerending></nb-datepicker>
        </div>
      </div>

    </div>
    <div class="row  justify-content-end">
      <div class="col-sm-2">
        <div class="form-group">
          <input type="button" nbButton status="primary" name="printInvoices" value="Print Invoices" class="form-control">
        </div>
      </div>
      <div class="col-sm-2 ">
        <div class="form-group">
          <input type="button" name="Submit" value="Submit" class="form-control"  >
        </div>
      </div>

    </div>
  </form>
</div>
</div>
